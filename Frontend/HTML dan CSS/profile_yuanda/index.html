<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,300&family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="profile-wrapper">
        <img
          class="profile-img"
          src="https://avatars.githubusercontent.com/u/34027873?v=4"
          alt="Yuanda Hanif Hisyam"
        />

        <div class="profile-info">
          <h1 class="profile-info-name">Yuanda Hanif Hisyam</h1>
          <span class="profile-info-jurusan">Informatika 20</span>
        </div>

        <!-- rekomendasi pake list -->
        <div class="profile-social">
          <a href="https://github.com/yuandahanif" target="_blank">
            <img
              src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
              alt="github"
            />
          </a>
        </div>

        <div class="profile-skill">
          <span class="profile-skill-pill">HTML</span>
          <span class="profile-skill-pill">CSS</span>
          <span class="profile-skill-pill">JAVASCRIPT</span>
        </div>
      </div>
    </div>
  </body>
</html>
